name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: sports_management
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:7
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Dependencies
      run: npm ci

    - name: Generate Prisma Client
      run: npm run prisma:generate

    - name: Run Migrations
      run: npm run prisma:migrate:prod
      env:
        DATABASE_URL: postgres://user:password@localhost:5432/sports_management

    - name: Lint
      run: npm run lint

    - name: Build Backend
      run: npm run backend:build

    - name: Test Backend (Unit)
      run: npm run backend:test

    - name: Test Backend (E2E)
      run: npm run backend:test:e2e
      env:
        DATABASE_URL: postgres://user:password@localhost:5432/sports_management
        JWT_SECRET: test_secret
        JWT_EXPIRATION: 3600
