name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: apps/backend/package-lock.json

    - name: Install Dependencies
      run: npm ci
      working-directory: apps/backend

    - name: Lint
      run: npm run lint
      working-directory: apps/backend

    - name: Build
      run: npm run build
      working-directory: apps/backend
      env:
        JWT_SECRET: "ci_test_secret" # Required for build/start

    - name: Test
      run: npm test
      working-directory: apps/backend
